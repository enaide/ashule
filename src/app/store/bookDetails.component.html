<div class="container-fluid">
  <div class="row">
    <div style="border: 4px solid;" class="p-2" *ngIf="dataObs$ | async as book">
      <div class="d-flex justify-content-between bd-highlight">
        <div class="d-flex justify-content-between bd-highlight">
          <div class="p-2 bd-highlight">
            <img src={{book.firstThumbnailUrl}} height="250px" width="200px"/>
          </div>
          <div class="d-flex flex-column p-2 bd-dark">
            <span>ISBN: <span>{{book.isbn}}</span></span>
            <span>Title: <span>{{book.title}}</span></span>
            <span>Author(s): <span>{{book.authors}}</span></span>
            <span>Price: <span>{{book.price}}</span></span>
            <span>Published Date: <span>{{book.published |date:'dd/MM/yyyy'}}</span></span>
            <span>Rating: <star-rating [rating]="book.rating"></star-rating></span>
          </div>
        </div>
        <div class="d-flex flex-column p-2 bd-highlight" style="width: 500px;border: 4px solid;">
          <span >Description:</span>
          {{book.description}}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-end p-2">
      <button type="button" class="btn btn-warning" (click)="goToList()">Back</button>
    </div>
  </div>
</div>
